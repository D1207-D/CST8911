<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        header, footer {
            background-color: #0078d4;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em 0;
        }
        main {
            text-align: center;
            padding: 2em;
        }
        h1 {
            color: #0078d4;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Web App</h1>
    </header>
    <main>
        <p>This is a simple static page deployed using Azure Static Web Apps.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Web App</p>
    </footer>
</body>
</html>
